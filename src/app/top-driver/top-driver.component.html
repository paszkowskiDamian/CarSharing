
<div class="card col-md-6">

<div class="card-block">
 
 <div class="row">
        <strong>{{position}}</strong>
    </div>
    <div class="row">
        <div class="col-sm-3" id="driverImage">
        </div>
        <div class="col-sm-3 driverInfo" >
            <p class="driverName">{{driverName}}</p>
        </div>

        <div class="col-sm-6 driverInfo" >
            <p >najwięcej tras z: {{srcAddress}}</p>
        </div>

        
    </div>
    

    <div class="row">
        <div class="col-sm-1">
            <div class="arrow">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>
        </div>
        <div class="col-sm-10">
            <h4>
             {{passengers}} pasażerów skorzystało z podwózki
            </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-1">
            <div class="arrow">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>
        </div>
        <div class="col-sm-10">
            <h4>
             {{routes}} kursów z towarzystwem
            </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-1">
            <div class="arrow">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>
        </div>
        <div class="col-sm-10">
            <h4>
         {{distance}} km nadwyżki
            </h4>
        </div>
    </div>

    <a href="#" class="btn btn-primary" style="margin-top: 10px">Złóż gratulacje</a>
  </div>
</div>
