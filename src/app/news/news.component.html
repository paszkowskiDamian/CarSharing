  <div class="card col-md-6">
  
      <sebm-google-map [latitude]="(srcLat + dstLat) / 2" [longitude]="(srcLng + dstLng) / 2" [zoom]="10" >
            <sebm-google-map-marker [latitude]="srcLat" [longitude]="srcLng"></sebm-google-map-marker>
            <sebm-google-map-marker [latitude]="dstLat" [longitude]="dstLng"></sebm-google-map-marker>
      </sebm-google-map>

  <div class="card-block">
    <div class="col-sm-3" id="userImage">
    
    </div>
    <div class="userName">
        <p>Imię Nazwisko</p>
    </div>

  <div class="card-block">
        <div class="row">
            <div class="col-sm-5">
                {{startAddress}}
            </div>
            <div class="col-sm-2">
                →
            </div>
            <div class="col-sm-5">
                {{destAddress}}
            </div>
        </div>
        <h4>Czas przyjazdu</h4>
        <div class="row">
             <div class="col-sm-3">
                {{weekDay}}
            </div>
            <div class="col-sm-6">
                {{date}}
            </div>
            <div class="col-sm-3">
                {{time}}
            </div>
        </div>
            
    </div>
    <a href="#" class="btn btn-primary">Kontakt</a>
    <a href="#" class="btn btn-primary">Shotgun</a>
  </div>
</div>
